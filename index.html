<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog Breed</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script
    
</head>
<body>
    <div class="container">
        <h1>Dog Breed Application!</h1>

        <form>
          <label for="breed">Enter breed: (i.e "bulldog", "poodle")</label>
          <br>
          <input id="breed" name="breed" type="text" required>
          <input type="submit" value="Get a dog pic!">
        </form>
        <section class="results hidden">
          <h2>Look at this dog!</h2>
          <img class="results-img" alt="placeholder">
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
